<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Bài 2: Viết hàm kiểm tra xem số người dùng nhập vào có phải là số nguyên tố hay không?
(số nguyên tố là số nguyên dương chỉ có 2 ước là 1 và chính nó). -->
    <script>
      function soNguyen(so) {
        if (so <= 1) {
          return false;
        }
        for (let i = 2; i < Math.sqrt(so); i++) {
          if (so & i === 0){
            return false;
          }
        }
        return true;
      }
      let so = prompt("Nhập số vào đây");
      if (soNguyen(so)) {
        console.log(so + ":là số nguyên tố");
      } else {
        console.log(so) + ":không phải số nguyên tố";
      }
    </script>
  </body>
</html>
