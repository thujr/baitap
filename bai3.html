    <!-- Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. 
        Thực thi hàm vừa khởi tạo -->
        <!-- //   Number.isInteger(so):kiểm tra giá trị đó có phải số nguyên không?
      //     console.log(Number.isInteger(5)); // true
      // console.log(Number.isInteger(5.5)); // false
      // console.log(Number.isInteger("5")); // false
      // console.log(Number.isInteger(null)); // false
      // console.log(Number.isInteger(undefined)); // false
      // console.log(Number.isInteger(NaN)); // false -->
    <script>
      function timGiaiThua(so) {
        if (so < 0 || !Number.isInteger(so)) {
          return NaN;
        }
        if (so === 0 || so === 1) {
          return 1;
        }
        let giaiThua = 1;
        for (let i = 2; i <= so; i++) {
          giaiThua *= i;
        }
        return giaiThua;
      }
      let so = parseInt(prompt("Nhập số nguyên vào đây:"));
      let ketQua = timGiaiThua(so);
      console.log("Giai thừa của số :" + so + "là" + ketQua);
3
      
    </script>
